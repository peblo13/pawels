    <section id="dodaj-oferte">
        <h2>Dodaj Nową Ofertę Usługi</h2>
        <form id="dodaj-oferte-form">
            <label for="nazwa-firmy">Nazwa Firmy:</label>
            <input type="text" id="nazwa-firmy" name="nazwa-firmy" required>

            <label for="nazwa-uslugi">Nazwa Usługi:</label>
            <input type="text" id="nazwa-uslugi" name="nazwa-uslugi" required>

            <label for="lokalizacja">Lokalizacja:</label>
            <input type="text" id="lokalizacja" name="lokalizacja" required>

            <label for="opis">Opis Usługi:</label>
            <textarea id="opis" name="opis" rows="5" required></textarea>

            <label for="cena">Cena:</label>
            <input type="text" id="cena" name="cena" required>

            <button type="submit">Dodaj Usługę</button>
        </form>
